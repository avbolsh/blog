<div class="card">
    <div class="card-header">
      {{post.created.date()}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" class="btn btn-primary">
        Read more ...
      </a>
      {% if post.tags.count() %}
      <div class="card-footer text-body-secondary">
        {% for tag in post.tags %}
           <a href="{{url_for('posts.tag_detail', slug=tag.slug)}}"><span class="badge text-bg-success">{{tag.title}}</span></a>            
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
