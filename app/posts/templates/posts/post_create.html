{% extends 'base.html' %}

{% block title %}
Create new post    
{% endblock title %}

{% block content %}
<h1>Create new post</h1>
<form action="{{url_for('posts.post_create')}}" method="POST">
    
    {% for field in form %}
    <div class="form-group">
        {{field.label()}}<br>
        {{field(class="form-control")}}
    </div>        
    {% endfor %}

</form>
    
{% endblock content %}
