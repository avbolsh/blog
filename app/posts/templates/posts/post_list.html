{% extends 'base.html' %}
{% block title %}
Flask | Posts
{% endblock title %}
{% block content %}
<div class="row">
  {% for post in posts %}
  <div class="col-3">
    <div class="card">
      <div class="card-header">
        {{post.created.date()}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" class="btn btn-primary">
          Read more ...
        </a>
        <div class="card-footer text-body-secondary">
          {% for tag in post.tags %}
             <a href="{{tag.slug}}">{{tag.title}}</a>            
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
