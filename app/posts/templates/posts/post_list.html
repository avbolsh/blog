{% extends 'base.html' %}
{% block title %}
Flask | Posts    
{% endblock title %}
{% block content %}

{% for post in posts %}
<div class="card">
  <div class="card-header">
    {{post.created.date()}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <a href="#" class="btn btn-primary">Read more ...</a>
  </div>
</div>
{% endfor %}
    
{% endblock content %}
